<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitars</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header_container">
                <a href="#" class="header_logo"><img src="image/logo.svg" alt="Logo"></a>
                <nav class="header_menu menu">
                    <ul class="menu_list">
                        <li class="menu_item">
                            <a href="" class="menu_link">Store</a>
                        </li>
                        <li class="menu_item">
                            <a href="" class="menu_link">Collection</a>
                        </li>
                        <li class="menu_item">
                            <a href="" class="menu_link">Support</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="page">
            <section class="page_main main">
                <div class="main_container">
                    <div class="main_content">
                        <h1 class="main_title">Browse top quality <span>Guitars</span> online</h1>
                        <p class="main_text">Explore 50k+ latest collections of branded guitars online with Rhythm.</p>
                        <div class="main_actions actions_main">
                            <a href="#" class="actions_main_button">Get the App</a>
                            <div class="actions-main_icon">
                                <img src="image/google.svg" alt="Google Icon">
                            </div>
                            <div class="actions-main_icon">
                                <img src="image/apple.svg" alt="Apple Icon">
                            </div>
                        </div>
                    </div>
                    <div class="main_decor">
                        <div class="main_image">
                            <img src="image/main.png" alt="Main Decore">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
